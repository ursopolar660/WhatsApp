<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Automação WhatsApp</title>
</head>
<body>
    <div class="form">
        <div class="titulo">
            <p>Gerador de mensagens no whatsapp</p>
        </div>
        <header>
            <p>DDD:</p>
            <input type="text" name="ddd" id="ddd">
            <p>Pré-fixo:</p>
            <input type="text" name="fixo" id="fixo">
        </header>
        <main>
            <p>Mensagem:</p>
            <textarea name="msg" id="msg" cols="15" rows="10"></textarea>
        </main>
        <div class="fim">
            <button type="submit" onclick="pegartexto()">Gerar</button>
            <button type="button" onclick="use()">Como Usar</button><br>
            <input type="text" id="texto">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
