<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Automação WhatsApp</title>

<body>
    <div class="form">
        <header>
            <p>DDD:</p>
            <input type="text" name="ddd" id="ddd">
            <p>Pré-fixo:</p>
            <input type="text" name="pre" id="pre">
        </header>
        <main>
            <p>Mensagem:</p>
            <textarea name="msg" id="msg" cols="15" rows="10"></textarea>
        </main>
        <div class="fim">
            <button type="submit">Gerar</button>
            <button type="submit">Copiar</button><br>
            <input type="text" name="link" id="link">
        </div>
    
    </div>
